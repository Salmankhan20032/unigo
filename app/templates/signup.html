{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniGo - Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #3A6FA5;
      --primary-gradient: linear-gradient(135deg, #3A6FA5, #1DB0E4);
      --dark-bg: #0A0A0A;
      --light-bg: #F5F7FA;
      --card-dark: #1A1A1A;
      --card-light: #FFFFFF;
      --text-dark: #E6E6E6;
      --text-light: #1A1A1A;
      --input-dark-bg: #2A2A2A;
      --input-dark-border: #444;
      --input-light-bg: #FFFFFF;
      --input-light-border: #D1D5DB;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --spent-red: #dc3545;
    }
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      background: url('https://img.freepik.com/free-vector/blue-geometric-background_1409-961.jpg?semt=ais_hybrid&w=740') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(4px);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body.light { color: var(--text-light); }
    body.dark { color: var(--text-dark); }
    .container {
      max-width: 500px;
      width: 90%;
      margin: 2rem auto;
    }
    .card {
      background: var(--card-light);
      border: none;
      border-radius: 16px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(5px);
      padding: 2rem;
      animation: fadeInScale 0.8s ease-out forwards;
    }
    body.dark .card { background: var(--card-dark); }
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    .btn-primary {
      background: var(--primary-gradient);
      border: none;
      border-radius: 25px;
      font-weight: 600;
      padding: 0.75rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }
    body.dark .btn-primary { background: linear-gradient(135deg, #1A2A44, #1DB0E4); }
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }
    .btn-primary:active {
      transform: scale(0.95);
    }
    .form-control {
      border-radius: 10px;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--input-light-border);
      transition: border-color 0.3s ease, transform 0.3s ease;
    }
    body.dark .form-control {
      background: var(--input-dark-bg);
      border-color: var(--input-dark-border);
      color: var(--text-dark);
    }
    .form-control:focus {
      border-color: var(--primary-blue);
      box-shadow: none;
      transform: scale(1.02);
    }
    .input-wrapper {
      position: relative;
    }
    .show-pass {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: var(--primary-blue);
      font-size: 16px;
      cursor: pointer;
    }
    h2 {
      color: var(--primary-blue);
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .alert {
      border-radius: 10px;
      font-size: 0.9rem;
      padding: 0.75rem;
      animation: fadeInOut 0.5s ease forwards;
    }
    .alert-visible {
      display: block;
    }
    @keyframes fadeInOut {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    a {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    .language-switch {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 10;
    }
    .language-switch button {
      background-color: transparent;
      border: 2px solid var(--primary-blue);
      color: var(--primary-blue);
      border-radius: 20px;
      padding: 4px 12px;
      font-weight: 500;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s, color 0.3s;
    }
    .language-switch button:hover {
      background-color: var(--primary-blue);
      color: white;
    }
    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-blue);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 15px auto 0;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 576px) {
      .container {
        width: 95%;
        margin: 1rem auto;
      }
      .card {
        padding: 1.5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      .form-control {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
      .btn-primary {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body class="light">
  <div class="language-switch">
    <button id="languageSwitch" onclick="toggleLanguage()">TR</button>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card">
          <h2 data-i18n="signUp">Sign Up</h2>
          {% if error %}
            <div class="alert alert-danger alert-dismissible fade show alert-visible" role="alert">
              {{ error }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}
          <form id="signupForm" method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label" data-i18n="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" data-i18n-placeholder="username" required>
            </div>

            <div class="mb-3">
              <label for="Email" class="form-label" data-i18n="Email">Email</label>
              <input type="Email" class="form-control" id="username" name="username" placeholder="Email" data-i18n-placeholder="Email" required>
            </div>


            <div class="mb-3">
              <label for="password1" class="form-label" data-i18n="password">Password</label>
              <div class="input-wrapper">
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" data-i18n-placeholder="password" required>
                <i class="bi bi-eye show-pass" onclick="togglePassword('password1')"></i>
              </div>
            </div>
            <div class="mb-3">
              <label for="password2" class="form-label" data-i18n="confirmPassword">Confirm Password</label>
              <div class="input-wrapper">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" data-i18n-placeholder="confirmPassword" required>
                <i class="bi bi-eye show-pass" onclick="togglePassword('password2')"></i>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" data-i18n="signUp">Sign Up</button>
          </form>
          <p class="text-center mt-3">
            <span data-i18n="alreadyHaveAccount">Already have an account?</span> <a href="{% url 'login' %}" data-i18n="login">Login</a>
          </p>
          <div class="loader" id="loader"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    let currentLanguage = localStorage.getItem("language") || "en";
    const translations = {
      en: {
        signUp: "Sign Up",
        username: "Username",
        password: "Password",
        confirmPassword: "Confirm Password",
        alreadyHaveAccount: "Already have an account?",
        login: "Login"
      },
      tr: {
        signUp: "Kayıt Ol",
        username: "Kullanıcı Adı",
        password: "Şifre",
        confirmPassword: "Şifreyi Onayla",
        alreadyHaveAccount: "Zaten hesabınız var mı?",
        login: "Giriş Yap"
      }
    };
    function applyTheme() {
      const currentTheme = localStorage.getItem("theme") || "light";
      document.body.className = currentTheme;
      localStorage.setItem("theme", currentTheme);
    }
    function applyTranslations() {
      document.querySelectorAll("[data-i18n]").forEach(elem => {
        const key = elem.getAttribute("data-i18n");
        if (translations[currentLanguage][key]) {
          elem.innerHTML = translations[currentLanguage][key];
        }
      });
      document.querySelectorAll("[data-i18n-placeholder]").forEach(elem => {
        const key = elem.getAttribute("data-i18n-placeholder");
        if (translations[currentLanguage][key]) {
          elem.placeholder = translations[currentLanguage][key];
        }
      });
      document.getElementById("languageSwitch").textContent = currentLanguage === "en" ? "TR" : "EN";
      localStorage.setItem("language", currentLanguage);
    }
    function toggleLanguage() {
      currentLanguage = currentLanguage === "en" ? "tr" : "en";
      applyTranslations();
    }
    function togglePassword(id) {
      const input = document.getElementById(id);
      const icon = input.parentElement.querySelector(".show-pass");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
      }
    }
    function showLoader() {
      const loader = document.getElementById("loader");
      loader.style.display = "block";
      setTimeout(() => {
        loader.style.display = "none";
      }, 2000);
    }
    document.addEventListener("DOMContentLoaded", () => {
      applyTheme();
      applyTranslations();
      const form = document.getElementById("signupForm");
      form.addEventListener("submit", (e) => {
        showLoader();
      });
    });
  </script>
</body>
</html>
